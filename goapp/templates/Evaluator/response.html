{% extends 'Evaluator/index.html' %}
{% load static %}
{% block content %}
<script type="text/javascript"> 
    window.history.forward(); 
    function noBack() { 
        window.history.forward(); 
    } 
  </script>

<form method="POST" action="/res">
    {% csrf_token %}
    <label>Response</label>
    <input type="textarea" name="res"cols="5" rows="5" />
    <input type="hidden" name = "slotid"value="{{slotid}}">
    <input type="submit" value="submit">
</form>
{% endblock %}



{% comment %} <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
<style>
.container{
    
    margin-top:100px;
}
</style>
<div class="row">
    <div class="col-sm-3 container">
            <button class="btn btn-success btn-block mb-2" data-toggle="modal" data-target="#modal">Modal Normal</button>
        </div>
</div>
<div id="modal" class="modal fade" data-backdrop="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title text-md">This will be your modal title</div>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="p-4 text-center">
                    <p><textarea></textarea></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
            </div>
        </div>
    </div>
</div> {% endcomment %}
